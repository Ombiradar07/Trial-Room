<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Dressing Room</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h2> VIRTUAL DRESSING ROOM</h2>
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="showCategories('men')">MEN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showCategories('women')">WOMEN</a>
                        </li>
                        <hr>
                   
                        <p style="font-family: 'Arial Narrow Bold'; font-size: large;">All Categories</p>
                           
                        <div id="categories">
                            
                            <!-- Categories will be injected here -->
                        </div>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="main-content">
                
                <div class="card-columns" id="clothing-cards">
                    <!-- Clothing cards will be injected here -->
                </div>
                
            </main>

            <!-- Right Slider -->
            <div class="col-md-2 d-none d-md-block bg-light sidebarr">
                <div id="body-slider" class="carousel slide" data-interval="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/body1_men.png" class="d-block w-100" alt="Body Image 1">
                            <div class="carousel-caption" style="text-align: left;">
                                <h5>Johan</h5>
                                <p>180cm/5'11 <br>Size:M</p>
                            </div>
                        </div>
                        <!-- Body images will be injected here -->
                    </div>
                    <a class="carousel-control-prev" href="#body-slider" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#body-slider" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="text-below-slider" >
                    <p style="font-size: 20px; ">-ITEMS IN DRESSING ROOM</p>
                   
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script> <!-- Reference to the JavaScript file -->
</body>
</html>
